<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu Carro</title>
    <link rel="stylesheet" href="/ProjetoForms/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo para vender mais rapido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>
                    Formulario
                </p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda facil seu carro</h1>
                <p>
                    Descreva as caracteristicas e marque os opcionais que ele possui
                </p>
                <form>
                    <div class="box-input">

                        <label for="title">
                        Titudo do Anuncio <span class="required-fild"> *</span>
                        </label>

                        <input type="text" 
                        name="title" 
                        id="title" 
                        class="block" 
                        placeholder="Um titulo para anunciar seu carro" 
                        minlength="1" 
                        maxlength="30" 
                        required>
                    </div>

                    <div class="box-input">

                        <label for="price">
                            Preço<span class="required-fild"> *</span>
                        </label>

                        <input type="number" 
                        name="price" 
                        id="price" 
                        class="block" 
                        placeholder="Defina o preço" 
                        required>
                    </div>

                    <div class="box-input">

                        <label for="description">
                            Descrição<span class="required-fild"> *</span>
                        </label>

                        <textarea 
                        name="description" 
                        id="description"
                        class="block" 
                        placeholder="Aqui você coloca os detalhes do veiculo"
                        ></textarea>
                    </div>

                    <div class="box-input">

                        <label for="brand">
                            Marca<span class="required-fild"> *</span>
                        </label>

                        <input type="text" 
                        name="brand" 
                        id="brand" 
                        class="block" 
                        placeholder="Digite a marca do seu carro" 
                        required>
                    </div>

                    <div class="box-input">

                        <label for="model">
                            Modelo<span class="required-fild"> *</span>
                        </label>

                        <input type="text" 
                        name="model" 
                        id="model" 
                        class="block" 
                        placeholder="Digite o modelo do veiculo" 
                        required>
                    </div>

                    <div class="box-input">

                        <label for="mileage">
                            Quilometragem<span class="required-fild"> *</span>
                        </label>

                        <input type="number" 
                        name="mileage" 
                        id="mileage" 
                        class="block" 
                        placeholder="Digite a quilometragem do veiculo" 
                        required>   
                    </div>

                    <div class="box-input">

                        <label for="purchase_date">
                            Data de compra<span class="required-fild"> *</span>
                        </label>

                        <input type="date" 
                        name="purchase_date" 
                        id="purchase_date" 
                        class="block" 
                        required>   
                    </div>

                    <div class="box-input">
                        <p>
                            Tipo de Cambio: <span class="required-fild"> *</span>
                            <input type="radio" name="gear" id="manual">
                            <label for="manual">Manual</label>

                            <input type="radio" name="gear" id="auto">
                            <label for="auto">Automatico</label>
                        </p>
                    </div>

                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" 
                                id="airbag" 
                                name="optional[]" 
                                value="airbag">

                                <label for="airbag">Airbag</label>
                            </li>

                            <li>
                                <input type="checkbox" 
                                id="alarme" 
                                name="optional[]" 
                                value="alarme">
                                
                                <label for="alarme">Alarme</label>
                            </li>
                            
                            <li>
                                <input type="checkbox" 
                                id="ac" 
                                name="optional[]" 
                                value="ac">
                                
                                <label for="ac">Ar Condicionado</label>
                            </li>

                            <li>
                                <input type="checkbox" 
                                id="reverse_camera" 
                                name="optional[]" 
                                value="reverse_camera">
                                
                                <label for="reverse_camera">Camera de Ré</label>
                            </li>
                        </ul>
                    </div>

                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" 
                                id="lane_assist" 
                                name="optional[]" 
                                value="lane_assist">

                                <label for="lane_assist">Assitente de pista</label>
                            </li>

                            <li>
                                <input type="checkbox" 
                                id="keyless" 
                                name="optional[]" 
                                value="keyless">
                                
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            
                            <li>
                                <input type="checkbox" 
                                id="smartphone" 
                                name="optional[]" 
                                value="smartphone">
                                
                                <label for="smartphone">Integração com Celular</label>
                            </li>

                            <li>
                                <input type="checkbox" 
                                id="lather_seat" 
                                name="optional[]" 
                                value="lather_seat">
                                
                                <label for="lather_seat">banco de Couro</label>
                            </li>
                        </ul>
                    </div>

                    <div class="box-input">
                        <p>Fotos do Carro<span class="required-fild"> *</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" id="image" name="image" required>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
